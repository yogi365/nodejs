<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>home</h1>
     <script>
        console.log("hello");
        fetch("/submit").then((res)=>{
            return res.json();
        }).then((data)=>{
            console.log(data);
        }).catch((e)=>{
            console.log(e);
        })

        fetch("/add?username=abc&pas=123").then((res)=>{
            return res.text();
        }).then((data)=>{
            console.log(data);
        }).catch((e)=>{
            console.log(e);
        })

        fetch("/add",{
            method:"POST",
            body:JSON.stringify({
                name:"abc"
            }),
            headers:{
                    'Content-Type': 'application/json'
            }
        }).then((res)=>{
            return res.text();
        }).then((data)=>{
            console.log(data);
        }).catch((e)=>{
            console.log(e);
        })

     </script>
    
</body>
</html>
